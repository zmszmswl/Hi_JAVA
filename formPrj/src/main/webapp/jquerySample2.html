<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquerySample2.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        let data = [{
                id: 'user1',
                name: '홍길동',
                phone: '010-1111-2222',
                age: 15
            },
            {
                id: 'user2',
                name: '황성민',
                phone: '010-3333-4444',
                age: 22
            }
        ];

        $(document).ready(function(){
            let tbody = $('table > tbody'); // jquery 방식. $('선택자 or 태그')
        $(data).each((idx, val) => {
            // tr > td, td, td, td
            let delBtn = $('<button />').text('삭제');
            delBtn.on('click', function(){ // 클릭 이벤트가 발생하면 실행할 콜벡함수 
                console.log($(this));
                $(this).parent().parent().remove();
            })
            tbody.append ( // 
            $('<tr/>').attr('id', val.id)  // setAttribute
                        .append( // 
                                $('<td />').text(val.id), // <td>user1</td>
                                $('<td />').text(val.name), // <td>'홍길동'</td>
                                $('<td />').text(val.phone), // <td>'010-1111-2222'</td>
                                $('<td />').text(val.age), // <td>15</td>
                                $('<td />').append(delBtn) // 
                                ) // 
                        );
        })
        });


        // data.forEach 자바스크립트에서 제공해주는것 jquery는? S.fn.init
        console.log(data)
        console.log($(data))

       
    </script>
</head>

<body>
    <div id="show">
        <table border="1">
            <thead>
                <tr>
                    <th>회원아이디</th>
                    <th>회원이름</th>
                    <th>회원연락처</th>
                    <th>회원나이</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>

</html>
